<!DOCTYPE html>
<html>
<head>
	<title>login/registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <form name="Form" onSubmit="return validation()">
          
</head>

  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        
        <input type="email" name="email" placeholder="Email Address" required="">
      </label>
      <label>
        
        <input type="password" name="password" placeholder="password" required="">
      </label>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and Speak for the voiceless!</p>
        </div>
        <div class="img-text m-in">
          <h2>fur lovers?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
       
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
         
          <input type="text" id="fname" placeholder="first name" required="">
        </label>
           <label>
          
          <input type="text" id="lname" placeholder="last name" required="">
        </label>
        <label>
         
          <input type="text" id="email" placeholder="email" required="">
        </label>
           <label>
         
           <input type="text" id="contact" placeholder="contact" required="">
        </label>
           <label>
          
          <input type="text" id="location" placeholder="location" required="">
        </label>
        <label>
          <input type="password" id="password" placeholder="Password" required="">
        </label>
        <label>
          
          <input type="password" id="cpassword" placeholder="Confirm Password" required="">
        </label>
        <div class="radio_buttton">
        <label text-align="left">who are you?</label>
            <input type="radio" name="type" checked /><span>Admin</span>
          <input type="radiop"  name="type" unchecked/><span>User</span>
          </div>
            <div>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
